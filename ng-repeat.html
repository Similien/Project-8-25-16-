<!DOCTYPE html>
<html lang="en">
	<head>
		<meta="UTF-8">
		<title>ng-repeat</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<link rel="stylesheet" href="Css/style.css" type="text/css">
	</head>
	<body  ng-app=""><!--ng-app iued to declare angular js-->
		    		
			<div id="container">

					<!--My Example 8/25/16 -->
					<div id="content">
							<h2>Shopping Items</h2>
							<!--
								ng-init will hold an array (items & price )
							-->
									<div ng-init ="list=[{item: 'Apple juice', price: ' $2.39'}, 
									{item: 'Eggs', price: ' $4.39'},{item: 'Chocolate Milk', price: ' $1.39'},
									{item: 'Apple pie', price: ' $5.39'}]"]>
									</div>
							<!--
								ng-repeat will  print out my shopping list 
							-->
									<p ng-repeat= "shop in list">
										Item: {{shop.item}}<br/>
										Price: {{shop.price}}<br/>
									</p>
					</div>			

			</div>
	</body>
</html>
